<div class="todo-container">

  <mat-list>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input #inputvalue type="text" (keyup.enter)="onEnter(inputvalue.value)" matInput placeholder="Enter your task">
      </mat-form-field>
    </mat-list-item>
    <div *ngFor="let item of todoitems">
      <mat-list-item>
        <mat-checkbox>{{item}}</mat-checkbox>
      </mat-list-item>
    </div>
  </mat-list>
</div>
